<html ng-app="AngularJsChromeExt" ng-csp>

<head>

    <link rel="stylesheet" href="popup.css" />

    <script src="js/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/popup.js"></script>


</head>

<body id="popup">
    <header>
        <h1>AngularJS Chrome EXT</h1>
    </header>

    <div ng-controller="PageController">

        <div>{{message}}</div>
        <h2>Page:</h2>
        <div>{{title}}</div>
        <div>{{url}}</div>
        <h2>Has Links:</h2>

        <ul>
            <li ng-repeat="pageInfo in pageInfos">
                <div>{{pageInfo.url}}</div>
            </li>
        </ul>


    </div>


</body>









</html>
